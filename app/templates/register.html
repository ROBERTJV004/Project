<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TutorConnect</title>
    <style>
        /* General Reset */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fefefe;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Hero Section Styling for Registration */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #6C63FF, #3B3DFE);
            text-align: center;
            color: white;
        }

        .register-box {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }

        .register-box h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #3B3DFE;
            margin-bottom: 20px;
        }

        .register-box form {
            display: flex;
            flex-direction: column;
        }

        .register-box label {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        .register-box input,
        .register-box select {
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .register-box input:focus,
        .register-box select:focus {
            border-color: #6C63FF;
        }

        .register-box .btn {
            background: linear-gradient(to right, #ff4757, #fbc531);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .register-box .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .register-box .link {
            font-size: 0.9rem;
            color: #6C63FF;
            text-decoration: none;
            margin-top: 10px;
        }

        .register-box .link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <div class="register-box">
            <h2>Create Your Account</h2>
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            <form action="/users" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="coach">Coach</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="btn">Register</button>
            </form>
            <a href="/login" class="link">Already have an account? Log in here</a>
        </div>
    </div>

</body>

</html>
