<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TutorConnect</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fefefe;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom, #6C63FF, #ffffff);
            min-height: 100vh;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            background: linear-gradient(to right, #ff4757, #fbc531);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 15px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h1 {
            font-size: 2rem;
            color: #3B3DFE;
        }

        .form-container {
            margin-top: 30px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 1.8rem;
            color: #3B3DFE;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #3B3DFE;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            background: #3B3DFE;
            color: white;
            text-align: center;
            width: 100%;
        }

        .footer a {
            color: #fbc531;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="/" class="back-button">‚Üê Back to Dashboard</a>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="{{ user[3] or 'https://via.placeholder.com/150' }}" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1>{{ user[0] }}</h1>
                <p>{{ user[1] }}</p>
                <span>Your personalized TutorConnect profile</span>
            </div>
        </div>

        <div class="form-container">
            <h2>Update Your Profile</h2>
            <form action="/profile" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="description">About Me</label>
                    <textarea id="description" name="description">{{ user[2] }}</textarea>
                </div>
                <div class="form-group">
                    <label for="profile_picture">Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                </div>
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 TutorConnect. All rights reserved. <a href="/privacy">Privacy Policy</a>
    </div>
</body>

</html>
