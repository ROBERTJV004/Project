<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TutorConnect</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fefefe;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Hero Section Styling for Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #6C63FF, #3B3DFE);
            text-align: center;
            color: white;
        }

        .login-box {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #3B3DFE;
            margin-bottom: 20px;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box label {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        .login-box input {
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .login-box input:focus {
            border-color: #6C63FF;
        }

        .login-box .btn {
            background: linear-gradient(to right, #ff4757, #fbc531);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-box .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .login-box .link {
            font-size: 0.9rem;
            color: #6C63FF;
            text-decoration: none;
            margin-top: 10px;
        }

        .login-box .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Welcome Back!</h2>
        <form action="/login" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="btn">Log In</button>
        </form>
        <a href="/register" class="link">Don't have an account? Sign up here</a>
    </div>
</div>

</body>
</html>
