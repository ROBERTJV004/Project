<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
</head>
<body>
    <h1>Create a Booking</h1>
    <form action="/create_booking" method="POST">
        <label for="coach_id">Coach ID:</label>
        <input type="number" name="coach_id" id="coach_id" required><br><br>

        <label for="listing_id">Listing ID:</label>
        <input type="number" name="listing_id" id="listing_id" required><br><br>

        <label for="booking_date">Booking Date:</label>
        <input type="date" name="booking_date" id="booking_date" required><br><br>

        <label for="persons_booked">Number of Persons:</label>
        <input type="number" name="persons_booked" id="persons_booked" required><br><br>

        <button type="submit">Book</button>
    </form>
</body>
</html>
