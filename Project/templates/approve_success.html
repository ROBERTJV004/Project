<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Successfully</title>
    <style>
        /* Body and Background Animation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6C63FF, #3B3DFE); /* Purple gradient */
            background-size: 400% 400%;
            animation: gradientFade 10s ease infinite;
            min-height: 100vh;
            color: #fff;
        }

        @keyframes gradientFade {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 1.5rem;
            text-align: center;
            color: #3B3DFE;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Back to All Listings Button in Top Left Corner -->
    <a href="{{ url_for('all_listings') }}" class="back-btn">Back to Listings</a>

    <div class="container">
        <h2>Listing Approved Successfully</h2>

        <div class="success-message">
            <p>Your lesson request has been approved successfully!</p>
            <p>The listing will now appear in your approved listings.</p>
        </div>

        <a href="{{ url_for('all_listings') }}" class="btn">Go to all listings</a>
    </div>

</body>
</html>
