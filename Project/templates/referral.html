<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Code Invoeren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .section p {
            font-size: 1em;
            line-height: 1.5;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .reward {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Claim Je Beloning</h1>
</div>

<div class="container">
    <div class="section">
        <h2>Heb je een referral code?</h2>
        <p>Voer hieronder je referral code in en ontvang een beloning: 2 lessen zonder commissie! Elk account kan maar één code gebruiken.</p>
    </div>

    <form id="referral-form" method="POST" action="/validate_referral">
        <label for="referral-code">Referral Code</label>
        <input type="text" id="referral-code" name="referral_code" placeholder="Voer je code in" required>
        <button type="submit">Claim Beloning</button>
    </form>

    {% if message %}
    <div id="message" class="{{ message_class }}">
        {{ message }}
    </div>
    {% endif %}
</div>

</body>
</html>
