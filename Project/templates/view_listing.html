<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .listing-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease;
        }
        .listing-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .listing-title {
            font-size: 1.5rem;
            color: #333;
        }
        .listing-info {
            font-size: 1rem;
            color: #666;
            margin: 10px 0;
        }
        .price {
            font-size: 1.2rem;
            color: #4CAF50;
        }
        .approve-btn {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .approve-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Listing Details</h2>
        <div class="listing-card">
            <div class="listing-title">{{ listing[2] }}</div> <!-- listing[2] is the title -->
            <div class="listing-info">Date: {{ listing[3] }} | Time: {{ listing[4] }}</div>  <!-- listing[3] is lesson_date, listing[4] is lesson_time -->
            <div class="listing-info">Price: ${{ listing[5] }}</div>  <!-- listing[5] is price -->
            <div class="listing-info">Description: {{ listing[7] }}</div>  <!-- listing[7] is description -->

            <!-- Approve button -->
            <form action="{{ url_for('approve_listing', listing_id=listing[0]) }}" method="POST">
                <button type="submit" class="approve-btn">Approve Request</button>
            </form>
        </div>
    </div>
</body>
</html>
