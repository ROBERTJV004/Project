<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Listings</h2>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Lesson Date</th>
                    <th>Lesson Time</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Student</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for listing in listings %}
                <tr>
                    <td>{{ listing[1] }}</td> <!-- Subject (title) -->
                    <td>{{ listing[2] }}</td> <!-- Lesson Date -->
                    <td>{{ listing[3] }}</td> <!-- Lesson Time -->
                    <td>${{ listing[4] }}</td> <!-- Price -->
                    <td>{{ listing[5] }}</td> <!-- Status -->
                    <td>{{ listing[7] }}</td> <!-- Coach's username -->
                    <td>
                        <a href="{{ url_for('view_listing', listing_id=listing[0]) }}">View Listing</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
