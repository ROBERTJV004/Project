<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Registreren</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
        .success-message {
            color: green;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Partner Registreren</h1>

    <!-- Success or Error Message -->
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% elif success %}
        <div class="success-message">{{ success }}</div>
    {% endif %}

    <!-- Partner Registration Form -->
    <form action="/partners/register" method="POST">
        <label for="name">Naam</label>
        <input type="text" id="name" name="name" required placeholder="Please fill in your name">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="Please fill in your e-mail">

        <label for="message">Bericht</label>
        <textarea id="message" name="message" required placeholder="Let us know why you want to become a partner"></textarea>

        <button type="submit">Register as a partner</button>
    </form>
</div>

</body>
</html>
